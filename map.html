<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Map</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/java.js"></script>
    <style>
        #map-container {
            text-align: center;
        }

        #map {
            width: 80%;
            height: 300px;
            border: 0;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="main.html">Main</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="culture.html">Culture</a></li>
                <li><a href="map.html">Map</a></li>
            </ul>
        </nav>
    </header>
    <div id="main">
        <h1>Chicago IL - Downtown</h1>
        <hr class="spacing">
        <div id="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d47528.68129381363!2d-87.60852537981424!3d41.88118694891742!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880e2b4d91f12edb%3A0xd0acdb96b088a4dc!2sNavy%20Pier!5e0!3m2!1sen!2sus!4v1699989202606!5m2!1sen!2sus"
                width="800" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                id="map"></iframe>
            <button id="button" onclick="window.location.href='https://navypier.org/'">MORE INFO</button>
        </div>
    </div>

    <footer>
        <p class="audioWave">Created by Rashid Ahmed</p>
    </footer>

    <script>
        function resizeIframe() {
            var mapContainer = document.getElementById('map-container');
            var mapIframe = document.getElementById('map');
            var newWidth = mapContainer.offsetWidth * 0.8; // Adjust the factor as needed
            mapIframe.width = newWidth;
        }

        // Call the function on page load and window resize
        window.onload = resizeIframe;
        window.onresize = resizeIframe;
    </script>
</body>

</html>
